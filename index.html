<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="product-card">
    
    <div class="product-image">
        <img src="../images/camera.jpg" alt="Product Image">
    </div>
    

    <h2 class="product-name">Product Name</h2>
    <p class="product-price">Price: RS.<span id="price">150</span></p>
    
    <p class="product-description">This is a short description of the product.</p>
    
    <div class="quantity-section">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
    </div>

    
    <p class="total-price">Total Price: RS.<span id="total-price">150</span></p>
    

    <button class="buy-now-button" onclick="addToCart()">Buy Now</button>
</div>

<script>

    const pricePerItem = 150;

    document.getElementById('quantity').addEventListener('input', function() {
        const quantity = parseInt(this.value) || 1;
        const totalPrice = (quantity * pricePerItem).toFixed(2);
        document.getElementById('total-price').textContent = totalPrice;
    });

    function addToCart() {
        const quantity = parseInt(document.getElementById('quantity').value) || 1;
        const totalPrice = (quantity * pricePerItem).toFixed(2);
        alert(You added ${quantity} item(s) to your cart for RS.${totalPrice}.);
    }
</script>

</body>
</html>
